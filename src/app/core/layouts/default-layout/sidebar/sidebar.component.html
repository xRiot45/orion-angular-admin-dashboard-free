<aside
  class="h-screen bg-black text-zinc-200 flex flex-col border-r border-zinc-800 p-2 transition-all duration-300 ease-in-out"
  [class.w-80]="!isCollapsed"
  [class.w-20]="isCollapsed"
>
  <app-sidebar-header [isCollapsed]="isCollapsed" (onLogout)="onLogout()"></app-sidebar-header>

  <app-sidebar-brand
    [isCollapsed]="isCollapsed"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar-brand>

  <app-sidebar-search *ngIf="!isCollapsed"></app-sidebar-search>

  <div class="flex-1 flex flex-col overflow-y-auto scrollbar-none">
    <app-sidebar-menu
      [isCollapsed]="isCollapsed"
      [openMenu]="openMenu"
      [toggle]="toggle.bind(this)"
    ></app-sidebar-menu>
  </div>

  <app-sidebar-footer
    [isCollapsed]="isCollapsed"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar-footer>
</aside>
