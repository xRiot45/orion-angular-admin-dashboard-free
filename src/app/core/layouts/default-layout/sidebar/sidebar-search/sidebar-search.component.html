<!-- Search Bar Section -->
@if (!isCollapsed) {
  <div class="px-4 py-3 border-b border-zinc-800">
    <div class="relative">
      <!-- Search Icon (positioned inside the input field) -->
      <iconify-icon
        icon="mdi:magnify"
        width="18"
        height="18"
        class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500"
      ></iconify-icon>

      <!-- Search Input -->
      <input
        type="text"
        placeholder="Search menu..."
        class="w-full bg-zinc-900 text-sm text-zinc-300 rounded-md pl-9 pr-3 py-3 outline-none focus:ring-1 focus:ring-red-500 transition-all placeholder:text-xs"
      />
    </div>
  </div>
}
