<div
  class="px-4 py-3 border-t border-zinc-800 text-xs text-zinc-500 flex flex-col items-center space-y-3"
>
  <!-- Branding & Upgrade Button -->
  @if (!isCollapsed) {
    <div class="w-full">
      <span class="px-4 text-xs font-semibold text-zinc-500 mt-6 mb-2">BRANDING</span>
      <button
        class="mt-2 w-full flex items-center gap-2 py-3 px-5 rounded-md bg-red-600 hover:bg-red-700 transition cursor-pointer"
        [class.justify-center]="isCollapsed"
      >
        <iconify-icon
          icon="mdi:rocket-launch-outline"
          width="20"
          height="20"
          class="text-white"
        ></iconify-icon>
        <span class="text-white">Upgrade to Premium</span>
      </button>
    </div>

    <!-- Message for Premium -->
    <div class="text-xs text-zinc-400 rounded-md py-3 mb-4 leading-relaxed">
      üî• Get access to 20+ extra pages & advanced features with Orion Premium!
    </div>
  }

  <!-- Footer -->
  @if (!isCollapsed) {
    <div class="flex items-center justify-between w-full">
      <span>Orion Free v1.0.0</span>
      <div class="flex items-center gap-3">
        <a href="#" class="hover:text-white"
          ><iconify-icon icon="mdi:github" width="16" height="16"></iconify-icon
        ></a>
        <a href="#" class="hover:text-white"
          ><iconify-icon icon="mdi:discord" width="16" height="16"></iconify-icon
        ></a>
        <a href="#" class="hover:text-white"
          ><iconify-icon icon="mdi:web" width="16" height="16"></iconify-icon
        ></a>
      </div>
    </div>
    <span class="mt-2 text-zinc-600">Made with ‚ù§Ô∏è by RumahKodingku</span>
  } @else {
    <div class="flex flex-col items-center gap-2">
      <a href="#" class="hover:text-white"
        ><iconify-icon icon="mdi:github" width="16" height="16"></iconify-icon
      ></a>
      <a href="#" class="hover:text-white"
        ><iconify-icon icon="mdi:discord" width="16" height="16"></iconify-icon
      ></a>
      <a href="#" class="hover:text-white"
        ><iconify-icon icon="mdi:web" width="16" height="16"></iconify-icon
      ></a>
    </div>

    <!-- Collapse Button -->
    <button
      class="mt-2 w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition cursor-pointer"
      title="Expand Sidebar"
      (click)="toggleSidebar.emit()"
    >
      <iconify-icon
        icon="mingcute:right-fill"
        width="20"
        height="20"
        class="text-gray-500"
      ></iconify-icon>
    </button>
  }
</div>
