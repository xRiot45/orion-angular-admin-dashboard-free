<main>
  <!-- Breadcrumbs -->
  <div class="mb-8">
    <h1 class="text-xl font-bold mb-1 text-start">Basic Table</h1>
    <z-breadcrumb>
      <z-breadcrumb-list zWrap="wrap" zAlign="start">
        <z-breadcrumb-item>
          <z-breadcrumb-link zLink="#" class="text-[var(--color-text-tertiary)]"
            >Tables</z-breadcrumb-link
          >
        </z-breadcrumb-item>
        <z-breadcrumb-separator class="flex items-center">
          <iconify-icon
            icon="mdi:chevron-right"
            width="16"
            class="text-[var(--color-text-primary)]"
          ></iconify-icon>
        </z-breadcrumb-separator>
        <z-breadcrumb-item>
          <z-breadcrumb-page>Basic Table</z-breadcrumb-page>
        </z-breadcrumb-item>
      </z-breadcrumb-list>
    </z-breadcrumb>
  </div>

  <div>
    <div class="overflow-x-auto rounded-lg border shadow-none">
      <table class="min-w-full border-separate border-spacing-0 bg-white text-gray-700">
        <thead class="bg-gray-50 sticky top-0 z-10">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Name</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Email</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Role</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">
              Department
            </th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">
              Status
            </th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">
              Created At
            </th>
            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50 transition-colors">
            <td class="px-4 py-3 text-sm">{{ user.id }}</td>
            <td class="px-4 py-3 text-sm">{{ user.name }}</td>
            <td class="px-4 py-3 text-sm">{{ user.email }}</td>
            <td class="px-4 py-3 text-sm">{{ user.role }}</td>
            <td class="px-4 py-3 text-sm">{{ user.department }}</td>
            <td class="px-4 py-3 text-sm">
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800': user.status === 'Active',
                  'bg-red-100 text-red-800': user.status === 'Inactive',
                }"
                class="px-2 py-0.5 rounded-full text-xs font-medium"
              >
                {{ user.status }}
              </span>
            </td>
            <td class="px-4 py-3 text-sm">{{ user.createdAt }}</td>
            <td class="px-4 py-3 flex justify-center gap-2">
              <button
                (click)="onUpdate(user)"
                class="px-3 py-1 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
              >
                Update
              </button>
              <button
                (click)="onDelete(user)"
                class="px-3 py-1 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
