<main>
  <!-- Breadcrumbs -->
  <div class="mb-8">
    <h1 class="text-xl font-bold mb-1 text-start">Data Table</h1>
    <z-breadcrumb>
      <z-breadcrumb-list zWrap="wrap" zAlign="start">
        <z-breadcrumb-item>
          <z-breadcrumb-link zLink="#" class="text-[var(--color-text-tertiary)]"
            >Tables</z-breadcrumb-link
          >
        </z-breadcrumb-item>
        <z-breadcrumb-separator class="flex items-center">
          <iconify-icon
            icon="mdi:chevron-right"
            width="16"
            class="text-[var(--color-text-primary)]"
          ></iconify-icon>
        </z-breadcrumb-separator>
        <z-breadcrumb-item>
          <z-breadcrumb-page>Data Table</z-breadcrumb-page>
        </z-breadcrumb-item>
      </z-breadcrumb-list>
    </z-breadcrumb>
  </div>

  <div>
    <input
      type="text"
      placeholder="Search by name, email, or department..."
      class="w-full sm:w-64 px-3 py-2 mb-5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 placeholder-gray-400"
    />
    <!-- Table -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
      <table class="min-w-full bg-white text-gray-700">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Name</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Email</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Role</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">
              Department
            </th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">
              Status
            </th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">
              Created At
            </th>
            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-50 transition-colors">
            <td class="px-4 py-3 text-sm">{{ user.id }}</td>
            <td class="px-4 py-3 text-sm">{{ user.name }}</td>
            <td class="px-4 py-3 text-sm">{{ user.email }}</td>
            <td class="px-4 py-3 text-sm">{{ user.role }}</td>
            <td class="px-4 py-3 text-sm">{{ user.department }}</td>
            <td class="px-4 py-3">
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800': user.status === 'Active',
                  'bg-red-100 text-red-800': user.status === 'Inactive',
                }"
                class="px-2 py-0.5 rounded-full text-xs font-medium"
              >
                {{ user.status }}
              </span>
            </td>
            <td class="px-4 py-3 text-sm">{{ user.createdAt }}</td>
            <td class="px-4 py-3 flex justify-center gap-2">
              <!-- Icon Buttons -->
              <button
                (click)="onUpdate(user)"
                class="p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition"
              >
                <iconify-icon icon="mdi:pencil" width="16"></iconify-icon>
              </button>
              <button
                (click)="onDelete(user)"
                class="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition"
              >
                <iconify-icon icon="mdi:trash-can" width="16"></iconify-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Search & Pagination -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-end gap-2 mt-5">
      <div class="flex gap-2 items-center text-sm text-gray-500">
        <span>Page {{ page }} of {{ totalPages }}</span>
        <button
          (click)="changePage(page - 1)"
          class="px-3 py-1 rounded-lg bg-gray-100 hover:bg-gray-200"
        >
          Prev
        </button>
        <button
          (click)="changePage(page + 1)"
          class="px-3 py-1 rounded-lg bg-gray-100 hover:bg-gray-200"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</main>
