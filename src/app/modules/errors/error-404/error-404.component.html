<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-6 text-center">
  <!-- Illustration -->
  <img src="assets/images/errors/404.svg" alt="Unauthorized" class="w-80 md:w-96 mb-8" />

  <!-- Main Title -->
  <h1 class="text-5xl font-extrabold text-gray-800 mb-4">404 - Not Found</h1>

  <!-- Sub Title -->
  <h2 class="text-xl font-medium text-gray-600 mb-2">
    Oops! The page you are looking for does not exist.
  </h2>

  <!-- Detailed Description -->
  <p class="text-gray-500 max-w-xl mb-8">
    The page you are trying to access does not exist. This could be due to several reasons
  </p>

  <!-- Actions -->
  <div class="flex flex-col sm:flex-row gap-4">
    <button
      (click)="goHome()"
      class="px-6 py-3 bg-[var(--color-muted-active)] text-white rounded-lg shadow-md hover:bg-[var(--color-muted-hover)] transition cursor-pointer"
    >
      Back To Home
    </button>

    <button
      class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg shadow-md hover:bg-gray-300 transition cursor-pointer"
    >
      Contact Support
    </button>
  </div>
</div>
