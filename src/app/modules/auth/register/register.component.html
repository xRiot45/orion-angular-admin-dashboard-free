<div class="flex min-h-screen">
  <!-- Left side (Image) -->
  <div class="hidden lg:flex w-1/2 items-center justify-center bg-gray-100">
    <img
      src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4"
      alt="Register Illustration"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Right side (Form) -->
  <div class="flex w-full lg:w-1/2 items-center justify-center p-8">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <iconify-icon
          icon="devicon:angular"
          width="28"
          height="28"
          class="text-red-500"
        ></iconify-icon>
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Create an Account</h1>
      <p class="text-gray-600 text-center mb-8">
        Join us today! Please fill in your details to get started.
      </p>

      <form class="space-y-5">
        <!-- Full Name -->
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            id="fullname"
            type="text"
            placeholder="John Doe"
            class="mt-1 block w-full rounded-xl border focus:border-indigo-500 focus:ring-indigo-500 p-3"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="mt-1 block w-full rounded-xl border focus:border-indigo-500 focus:ring-indigo-500 p-3"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="mt-1 block w-full rounded-xl border focus:border-indigo-500 focus:ring-indigo-500 p-3"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm" class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="confirm"
            type="password"
            placeholder="••••••••"
            class="mt-1 block w-full rounded-xl border focus:border-indigo-500 focus:ring-indigo-500 p-3"
          />
        </div>

        <!-- Terms -->
        <div class="flex items-start text-sm">
          <input type="checkbox" class="mt-1 mr-2 rounded text-indigo-600 focus:ring-indigo-500" />
          <p class="text-gray-600">
            I agree to the
            <a href="#" class="text-indigo-600 hover:underline">Terms of Service</a> and
            <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
          </p>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full text-white py-3 rounded-xl transition"
          style="background-color: var(--color-foreground); box-shadow: none"
        >
          Create Account
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-4 text-gray-500 text-sm">or sign up with</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Social Register -->
        <div class="space-y-3">
          <button
            type="button"
            class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            Sign up with Google
          </button>

          <button
            type="button"
            class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/349375/github.svg"
              alt="GitHub"
              class="w-5 h-5 mr-2"
            />
            Sign up with GitHub
          </button>
        </div>

        <!-- Link to Login -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Already have an account?
          <a href="/auth/login" class="text-indigo-600 hover:underline">Sign in here</a>
        </p>
      </form>
    </div>
  </div>
</div>
