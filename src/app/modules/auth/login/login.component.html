<div class="flex min-h-screen">
  <!-- Left side (Image) -->
  <div class="hidden lg:flex w-1/2 items-center justify-center bg-gray-100">
    <img
      src="https://images.unsplash.com/photo-1521791136064-7986c2920216"
      alt="Login Illustration"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Right side (Form) -->
  <div class="flex w-full lg:w-1/2 items-center justify-center p-8">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <iconify-icon
          icon="devicon:angular"
          width="28"
          height="28"
          class="text-red-500"
        ></iconify-icon>
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Welcome Back</h1>
      <p class="text-gray-600 text-center mb-8">
        Sign in to access your account and continue your journey with us.
      </p>

      <form class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="mt-1 block w-full rounded-xl border focus:border-indigo-500 focus:ring-indigo-500 p-3"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="mt-1 block w-full rounded-xl border focus:border-indigo-500 focus:ring-indigo-500 p-3"
          />
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500" />
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full text-white py-3 rounded-xl transition"
          style="background-color: var(--color-foreground); box-shadow: none"
        >
          Sign in
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-4 text-gray-500 text-sm">or continue with</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
          <button
            type="button"
            class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            Continue with Google
          </button>

          <button
            type="button"
            class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/349375/github.svg"
              alt="GitHub"
              class="w-5 h-5 mr-2"
            />
            Continue with GitHub
          </button>
        </div>

        <!-- Register link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Don’t have an account?
          <a href="/auth/register" class="text-indigo-600 hover:underline">Register here</a>
        </p>
      </form>
    </div>
  </div>
</div>
